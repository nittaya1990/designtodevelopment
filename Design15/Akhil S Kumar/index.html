<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Design 15</title>
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #fff">cannondale</a>
        <div class="d-flex">
          <div class="icons">
            <i class="fa fa-search"></i>
            <i class="fa fa-map-marker"></i>
            <i class="fa fa-user"></i>
            <i class="fa fa-shopping-bag"></i>
          </div>
          <div class="hamburgerMenu text-center">
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>
    </nav>
    <!--NavBar End-->

    <!--Hero-->
    <div class="container-fluid heroSec">
      <div class="row headerRow">
        <img src="../images/HeaderBackground.jpg" width="100%" />
        <div class="col-lg-6 leftElements">
          <div class="bar">
              <p>01</p>
              <div class="barButton"></div>
          </div>
          <h3>SYSTEM SIX</h3>
          <h4>HI-MOD DURA-ACE DI2</h4>
          <h5>$11,000</h5>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle text-right"
              type="button"
              data-toggle="dropdown"
            >
              BBQ <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">RED</a></li>
              <li><a href="#">GREY</a></li>
              <li><a href="#">BLUE</a></li>
            </ul>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
            >
              SELECT SIZE <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">HALF</a></li>
              <li><a href="#">QUATER</a></li>
              <li><a href="#">FULL</a></li>
            </ul>
          </div>
          <div class="bottomButton text-center">
              <div class="insideText">
                <i class="fa fa-play-circle"></i>SEE IT IN ACTION
              </div>
          </div>
        </div>
        <div class="col-lg-6 rightElements text-right">
          <i class="fa fa-arrow-right"></i><br>
          <i class="fa fa-arrow-left"></i>
          <div class="socialBottom">
            <i class="fa fa-instagram"></i><br>
            <i class="fa fa-twitter"></i><br>
            FREE SHIPING AND FREE RETURNS<i class="facebook fa fa-facebook"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
