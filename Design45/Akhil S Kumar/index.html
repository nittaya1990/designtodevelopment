<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Design 45</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mainRow">
        <div class="col-lg-6 leftSide text-center">
          <div class="logo">
            <span><i class="fa fa-flag" aria-hidden="true"></i>PLACE EXPLORER</span>
          </div>
          <h3>Discover the most exciting places <br />on our planet</h3>
          <img src="../images/d45r.png" />
          <h2>FERRIS WHEEL IN LONDON</h2>
          <div class="dots">
            <i class="fa fa-circle dot"></i>
            <i class="fa fa-circle dot"></i>
            <i class="fa fa-circle dot dotFocus"></i>
            <i class="fa fa-circle dot"></i>
            <i class="fa fa-circle dot"></i>
          </div>
        </div>
        <div class="col-lg-6 rightSide">
          <div class="loginSignup">
            <span>
              <button class="btn btn-primary btn1">SIGN UP</button>
              <button class="btn btn-primary btn2">LOG IN</button>
            </span>
          </div>
          <div class="titl-head text-center">
            <h3>Sign up for beta</h3>
          </div>
          <div class="input-fieldsMain">
            <form>
              <div class="input-fields">
                <label for="username" class="label">USERNAME</label><br />
                <input
                  id="username"
                  autocomplete="off"
                  type="text"
                  class="input-text"
                /><br />
                <label for="password" class="label">PASSWORD</label><br />
                <input
                  id="password"
                  autocomplete="off"
                  type="password"
                  class="input-text"
                /><br />
                <label for="email" class="label">E-MAIL</label><br />
                <input
                  id="email"
                  autocomplete="off"
                  type="email"
                  class="input-text"
                /><br />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree to all statements included in <a href="#">terms of service</a></label
                >
              </div>
              <div class="submit-sec">
                <button class="btn btn-solid btn-danger">SIGN UP</button> 
                <a href="#" class="login">I am already a memeber</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
