<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     
    <title>Document</title>
</head>
<body>
    <div class="web-player">
        <div class="current">
            <div class="current-artist">
                
            </div>
            <div class="song-artist">
                <h4 style="font-weight: bolder;width:6em">Mark Dimitri</h4>
                <h6>Artist</h6>
            </div>
        </div>

        <div class="controllers">
            <div class="play">
                <img src="./Assets/ICONS/skip-backward-fill.svg" />
                <img src="./Assets/ICONS/play-fill.svg"/>
                <img src="./Assets/ICONS/skip-forward-fill.svg" />
            </div>
            <div class="progress">
                <div class="completed"></div>
                <div class="uncompleted"></div>
            </div>
        </div>
        <div class="volume">
            <img src="./Assets/ICONS/volume-up-fill.svg">
             <div class="intensity">
                 <div class="used"></div>
                 <div class="unused"></div>
             </div>
        </div>
    </div>
    <div class="container">
        <div class="controll-pannel">
         <div class="flash-menu">
             <span class="circle"></span>
             <span class="circle"></span>
             <span class="circle"></span>
         </div>
        <div class="major-controll">
            
            <ul>
                <li class="active">Listen Now</li>
                <li>Browse</li>
                <li>Radio</li>
            </ul>
        </div>
        <div class="library">
            <h6 class="fix" style="margin-left: 4.13em; font-size: 14px;">Library</h6>

            <ul>
                <li class="fix"><img src="Assets/ICONS/clock-history.svg" /> Recents</li>
                <li class="fix"><img src="Assets/ICONS/album.svg" width="20px" height="20px"/> Albums</li>
                <li class="fix"><img src="Assets/ICONS/music.svg" width="20px" height="20px"/>Songs</li>
            </ul>
        </div>
        <div class="playlists">
            <h6 class="fix" style="margin-left: 4.13em; font-size: 14px;">Playlist</h6>
            <ul>
                <li>Summer</li>
                <li>Samsher Vol II</li>
                <li>Vibes</li>
            </ul>
        </div>

        </div>
        <div class="visual-pannel">
           <div class="search-nav">
               <div class="search"><img src="./Assets/ICONS/search.svg" width="30px" height="30px"/> search</div>
               <div class="Log"></div>
           </div>
           <h1 class="Listen-now">Listen Now</h1>
           <div class="cards">
        
            </div>
           </div>

        </div>
        
    </div>
 
    <script src="index.js"></script>
</body>
</html>
