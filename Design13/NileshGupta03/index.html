<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hero" class="hero">
        <div class="container px-5">
            <div id="header">
                <div class="logo">
                    <img src="../images/logo.png" alt="Brand" class="brand">
                </div>
                <div class="header_links">
                    <div class="header_link">Suspension</div>
                    <div class="header_link">Steering Mode</div>
                    <div class="header_link">Range</div>
                    <div class="header_link">Traction</div>
                    <div class="header_link h_btn">Summon</div>
                </div>
            </div>
            <div class="main">
                <div class="row">
                    <div class="col-4 left">
                            <div class="heading">Suspension</div>
                            <div class="line">
                                <div class="dot d1"></div>
                                <div class="dot d2"></div>
                                <div class="dot d3"></div>
                                <div class="dot d4"></div>
                            </div>
                            <div class="checkpoints">
                                <div class="c1">Mars Rover</div>
                                <div class="c2">Off Road</div>
                                <div class="c3">Street</div>
                                <div class="c4">Sport</div>
                            </div>
                    </div>
                    <div class="col-8 right">
                        <img src="../images/car.png" alt="Car" class="car">
                        <div class="km"><i class="fas fa-bolt bolt"></i> 280 KM <div class="line_blue"></div></div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="f_logo">Kitt</div>
                <div class="footer_links">
                    <div class="footer_link">23°C <br/> <span>Inside Car</span> </div>
                    <div class="footer_link">19°C <br/> <span>Outside Car</span> </div>
                    <div class="footer_link">Sunny <br/> <span>Weather</span> </div>
                    <div class="footer_link">7 km/h <br/> <span>Wind</span> </div>
                    <div class="footer_link">0 cm <br/> <span>Precipation</span> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
