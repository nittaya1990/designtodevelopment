<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexandre</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha512-u7ppO4TLg4v6EY8yQ6T6d66inT0daGyTodAi6ycbw9+/AU8KMLAF7Z7YGKPMRA96v7t+c7O1s6YCTGkok6p9ZA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="leftside-section">
        <div class="navbar">
          <div class="logo">
            <span>Alexandre</span>
          </div>
          <div class="nav-container">
            <ul class="nav-content">
              <li class="nav-items">
                <a href="#" class="nav-links">About us</a>
              </li>
              <li class="nav-items">
                <a href="#" class="nav-links">Ecodiary</a>
              </li>
              <li class="nav-items">
                <a href="#" class="nav-links">Our product</a>
              </li>
              <li class="nav-items">
                <a href="#" class="nav-links">Community</a>
              </li>
              <li class="nav-items">
                <a href="#" class="nav-links">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="hero-section">
          <h1 class="hero-mainheading">
            6% Whole Organic
            <br />
            A2/A2 milk
          </h1>

          <p class="main-para">Organic 6% Whole A2/A2 milk</p>

          <div class="btn-style">Buy it now</div>
          <div class="main-img">
            <img src="../images/img.png" alt="" />
          </div>
          <div class="bottom-section">
            <span> EN </span>
            <div class="previous-arrow">&#60;</div>
            <div class="bottom-img">
              <img src="../images/img2.png" alt="" />
            </div>
            <div class="bottom-text">
              <span> prev </span>

              <p>chocalate flavoured milk</p>
            </div>
            <div class="next-arrow">&#62;</div>
            <p class="bottom-number">03</p>
            <div class="circle">
              <div class="circle1"></div>
              <div class="circle2"></div>
              <div class="circle2"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="rightside-section">
        <div class="search">
          <i class="fas fa-search"></i>
        </div>
        <div class="rightside-firstbox">
          <hr class="horizontal-line" />
          <div class="rightside-text">
            <p class="main-para">Calories &nbsp; <span>210</span></p>
            <p class="main-para">Total fat &nbsp;<span>6%</span></p>
            <p class="main-para">Protein &nbsp; <span>1g</span></p>
            <p class="main-para">Vit D &nbsp; <span>0%</span></p>
            <p class="main-para">Calcium &nbsp; <span>20%</span></p>
          </div>
        </div>
        <div class="rightside-secondbox">
          <hr class="horizontal-line" />
          <p class="main-para">Available sizes</p>
          <img src="../images/img1.png" alt="" />
        </div>
        <div class="social-icons">
          <div class="instagram">
            <i class="icon fab fa-instagram"></i>
          </div>
          <div class="facebook">
            <i class="icon fab fa-youtube"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
