<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@700&family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design10.css" />
    <script
      src="https://kit.fontawesome.com/a6adc827dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="brand-icon"
        ><i class="fas fa-fingerprint"></i> touch</a
      >
      <nav class="navbar">
        <ul>
          <li class="nav-item"><a href="#">Features</a></li>
          <li class="nav-item"><a href="#">Why touch</a></li>
          <li class="nav-item"><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <a class="button black" href="#">Sign up</a>
    </header>
    <section class="first-section">
      <div class="section-text">
        <h2>Manage faster and sell more with big data.</h2>
        <p>Quickly integrate our solution and start processing more sales.</p>
        <span class="span-title"
          ><a class="button orange" href="#">Get started</a>
          <p>14 days trial</p></span
        >
        <h6>Integration</h6>
        <span class="icons"
          ><i class="fab fa-google"></i> <i class="fab fa-amazon"></i>
          <i class="fab fa-github"></i> <i class="fab fa-digital-ocean"></i
        ></span>
      </div>
      <div class="images">
        <img class="img-big" src="../images/img.png" alt="Biggest image" />
        <img class="img-medium" src="../images/img1.png" alt="Medium image" />
        <img class="img-small" src="../images/img2.png" alt="Smallest image" />
      </div>
    </section>
  </body>
</html>
