<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 32</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="hero">
      <div id="header">
        <div class="logo">samsung<i class="fas fa-bars"></i></div>
        <div class="header_links">
          <div class="header_link">mobile</div>
          <div class="header_link">tvs & home theaer</div>
          <div class="header_link">computing</div>
          <div class="header_link">appliances & smart home</div>
        </div>
        <div class="search">eng<i class="fas fa-search"></i></div>
      </div>
      <div class="left_circle circle"></div>
      <div class="main_img">
        <div class="arrow l_arrow"><i class="fas fa-chevron-left"></i></div>
        <img src="../images/d32.png" alt="Main" class="m_img" />
        <div class="r_arrow arrow"><i class="fas fa-chevron-right"></i></div>
      </div>
      <div class="right_circle circle"></div>
      <div id="footer">
        <div class="left">036</div>
        <div class="middle">
          galaxy watch <br />
          <span>new generation</span>
        </div>
        <div class="right">
          <div class="fb">fb</div>
          <div class="tw">tw</div>
          <div class="in">in</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
