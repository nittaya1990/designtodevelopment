<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/47f26b64c1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto:wght@900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- bg-text -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Design 22</title>
</head>

<body>

    <div id="navbar">

        <img id="top-logo" src="/design22/images/logo.png" alt="rayes-logo">
        <nav>
            <a href="#" id="first">Home</a>
            <a href="#">Our Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <div id="icon-top">
            <i class="fas fa-search itop"></i>
            <i class="fas fa-shopping-basket itop"></i>
            <div class="notif-dot">3</div>
        </div>
    </div>


    <div id="mid">
        <div id="bg-txt">RAYES</div>

        <div id="midtext">
            
            <div id="head-1">
                Rayes Zeus X
            </div>
            <div id="head-2">
                Microphone Sound Studio
            </div>
            <br><br>
            <div id="num">
                250<sup>$</sup>
            </div>
            <div class="btn">
                <div id="btn-1">More Details</div>
                <div id="btn-2">Add to Cart</div>
            </div>
        </div>
        <div id="mid-img">
            <img src="/Design22/images/d22.png" alt="">
        </div>
        <div id="mid-list">
            <div id="fls">.</div>
            <div class="ls"></div>
            <div class="ls"></div>
            <div class="ls"></div>
        </div>
        <div id="ls-txt">01</div>
    </div>

    <div id="foot">
        <div id="bottom-txt">
            Copyright 2019
        </div>
        <div class="icon-bottom">
            <img class="small" src="/Design22/images/fb-icon.png" alt="">
            <img class="small" src="/Design22/images/ig-icon.png" alt="">
        </div>
    </div>
</body>

</html>
