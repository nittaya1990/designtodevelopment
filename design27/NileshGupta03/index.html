<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 27</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="hero" class="hero">
      <div class="left">
        <div id="header">
          <div class="logo">
            <img src="../images/menu.jpg" alt="Menu" class="brand" />
          </div>
          <div class="header_links">
            <div class="header_link">catalogue</div>
            <div class="header_link">blog</div>
            <div class="header_link s">sale</div>
          </div>
          <div class="search"><i class="fas fa-search s_icon"></i></div>
        </div>
        <div class="social_links">
          <div class="arrow">
            <i class="fas fa-chevron-left"></i>
            <div class="line"></div>
          </div>
          <div class="s_link header_link">instagram</div>
          <div class="s_link header_link">twitter</div>
          <div class="s_link header_link">facebook</div>
        </div>
        <div class="scroll header_link">scroll down</div>
        <div class="main_content">
          <div class="nc">new collection</div>
          <div class="heading">
            living room <br />
            <span>chairs</span> & <span>chaises</span>
          </div>
          <div class="subheading">looking for a perfect chair?</div>
          <div class="text">
            browse through our extensive selection of Living Room Chairs.<br />
            Modern, Traditional, accents and chaise.. We have it all
          </div>
          <div class="butn">full collection</div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <div class="btn1 b">Furniture</div>
          <div class="btn2 b">
            Log In
            <i class="fas fa-shopping-bag"></i>
          </div>
        </div>
        <div class="down">
          <img src="../images/d27 (1).png" alt="Main" class="main_img" />
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
