<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/0f83e5d3b7.js"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <title>Design 62</title>
  </head>
  <body>
    <section>
      <!-- Bar Design -->
      <div class="bar_container">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <!-- Logo -->
      <header>
        <div class="logo_container">
          <h4 class="logo">D</h4>
        </div>
      </header>

      <div class="row">
        <!-- Form -->
        <div class="col_1">
          <h1 class="heading">Contact Us</h1>
          <h3 class="heading_intro">
            Feel free to contact us any time. We will get back to you as soon as
            we can!
          </h3>
          <form>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Message" />
            <button class="btn">Send</button>
          </form>
        </div>

        <!-- Contact info -->
        <div class="col_2">
          <div class="box"></div>
          <div class="info_container">
            <h1>Info</h1>
            <div class="address_container">
              <div class="address">
                <i class="far fa-envelope"></i>
                <div class="address_info">info@getintouch.we</div>
              </div>

              <div class="address">
                <i class="fas fa-phone-alt"></i>
                <div class="address_info">+24 56 89 146</div>
              </div>

              <div class="address">
                <i class="far fa-building"></i>
                <div class="address_info">14 Greenroad St.</div>
              </div>

              <div class="address">
                <i class="far fa-clock"></i>
                <div class="address_info">09:00 - 18:00</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Social links -->
      <footer>
        <img src="./images/fb.png" alt="" />
        <img src="./images/ig.png" alt="" />
        <img src="./images/tw.png" alt="" />
      </footer>
    </section>
  </body>
</html>
