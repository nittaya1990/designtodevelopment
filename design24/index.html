<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Design 24</title>
</head>
<body>
  <div class="container">
  <div class="main_container">
    <div class="navbar">
      <div class="navbar-logo">
        <img src="images/logo.JPG" alt="LOGO">
      </div>
      <ol class="navbar-links">
        <li class="active">Home</li>
        <li>About</li>
        <li>Products</li>
        <li>Contact</li>
      </ol>
      <div class="navbar-cta">
        <a class="btn" href="#">Buy Now</a>
      </div>
    </div>

    <main class="main">
      <div class="main_text">
        <div class="textbox">
          <p>No wires.</p>
          <p>No stopping you.</p>
        </div>
        <p class="product">Wireless Headphones</p>
        <div class="ctabox">
          <div class="play_icon"><i class="fas fa-play-circle"></i></div>
          <p>watch demo video</p>
        </div>
      </div>

      <div class="main-imgbox">

        <div class="imgbox">
          <div class="feature feature--1 icon">COLOURS<i class="fas fa-plus"></i></div>
          <div class="feature feature--2 icon"><i class="fas fa-plus"></i>FEATURES</div>
          <div class="feature feature--3 icon"><i class="fas fa-plus"></i>DESIGN</div>
          <div class="feature feature--4 icon">SPECS<i class="fas fa-plus"></i></div>

          <div class="inner_circle">
            <img class="img" src="images/img.png" alt="Wireless headphones">
          </div>
        </div>

      </div>
    </main>

    <div class="contactbar">
      <ol class="socialhandles">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ol>
      <div class="email">
        soundarfa@gmail.com
      </div>
    </div>

  </div>
</div>
</body>
</html>
