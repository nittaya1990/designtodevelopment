<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 69</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main" class="main">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>

      <div id="header" class="header">
        <div class="logo"></div>
        <div class="header_links">
          <div class="order_info">
            <i class="fas fa-clock"></i>
            Order is arriving in 10 minutes
          </div>
          <div class="icons cart">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="icons msg">
            <i class="fas fa-paper-plane"></i>
          </div>
          <div class="icons user"></div>
        </div>
      </div>
      <div class="container">
        <div class="main_content">
          <div class="top_content">
           <div class="border_box">
            <h1 class="heading">What I can do for you?</h1>
            <div class="speak">
              <div class="text">Press and hold</div>
              <div class="key">S</div>
              <div class="text">to speak</div>
              <div class="speak_icon">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
            <div class="bottom_line"></div>
           </div>
          </div>
          <div class="bottom_box">
            <div class="row d-flex">
                <div class="col-3">
                  <div class="card">
                      <div class="c_icon">
                          <i class="fas fa-concierge-bell"></i>
                      </div>
                      <div class="c_text">
                          Order food delivery
                      </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-shopping-cart"></i>
                      </div>
                      <div class="c_text">
                          Buy something
                      </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-shopping-bag"></i>
                      </div>
                      <div class="c_text">
                          Order groceries
                      </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-procedures"></i>
                      </div>
                      <div class="c_text">
                          Book a hotel
                      </div>
                  </div>
                </div>
                <div class="col-3 mt-4">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-video"></i>
                      </div>
                      <div class="c_text">
                          Book a movie
                      </div>
                  </div>
                </div>
                <div class="col-3  mt-4">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-fighter-jet"></i>
                      </div>
                      <div class="c_text">
                          Book a flight
                      </div>
                  </div>
                </div>
                <div class="col-3  mt-4">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-map-marker-alt"></i>
                      </div>
                      <div class="c_text">
                          Get a ride
                      </div>
                  </div>
                </div>
                <div class="col-3  mt-4">
                  <div class="card">
                      <div class="c_icon">
                        <i class="fas fa-sort-amount-down"></i>
                      </div>
                      <div class="c_text">
                         My Orders
                      </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="bottom_text">
              Queries history <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
