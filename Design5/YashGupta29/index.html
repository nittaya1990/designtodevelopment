<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 5</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main" class="main">
        <div class="header" id="header">
            <div class="logo">
                <div class="brand">MIND</div>
                <div class="members">16,219 members and growing</div>
            </div>
            <div class="header_links">
                <div class="header_link">Content</div>
                <div class="header_link">Community</div>
                <div class="header_link">Music</div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 main_content">
                    <h1 class="heading">It's time <span class="coloured_text">to join</span>
                    <br/>the startup gang </h1>
                    <br/>
                    <div class="input">
                        <div class="input_box">
                            With you company email
                        </div>
                        <div class="arrow_box">
                            <div class="box_content">
                                <div class="line"></div>
                            <i class="fas fa-chevron-right arrow"></i>
                            </div>
                        </div>
                    </div>
                    <h1 class="heading">
                        <span class="coloured_text">to get an excludive <br/> 
                    </span>
                    business mentors
                    </h1>
                    <br/>
                </div>
                <div class="col-6">
                    <img src="../images/img.png" alt="Banner">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
